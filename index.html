<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>code quiz</title>

    <link href="style.css" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div id="question-container" class="hide">
        <div class="timer">time:</div>
        <div class="score">score:</div>
        <div id="question">Question</div>
        <div id="answer-btn" class="btn">
          <button class="answer-btn btn">answer 1</button>
          <button class="answer-btn btn">answer 2</button>
          <button class="answer-btn btn">answer 3</button>
          <button class="answer-btn btn">answer 4</button>
        </div>
      </div>
      <button id="next-btn" class="btn hide">next</button>

      <div class="start">
        <p>You will have 60 seconds for each question!</p>
        <p>Good Luck!</p>
        <button id="start-btn" class="btn">start</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
